spring.datasource.url=jdbc:postgresql://localhost/nominas
spring.datasource.username=piero
spring.datasource.password=tfgnominas
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.strategy= org.hibernate.dialect.PostgreSQL82Dialect
#porque está creando las tablas con _ (unit_measure en lugar de unitMeasure)
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#sobre el banner
banner.location=classpath:/static/banner/banner.txt
server.port=8020
#Sobreescribimos el logback por defecto de  spring boot para que no me tracee tanta informacion innecesaria
logging.level.org.springframework.web = DEBUG
logging.level.org.hibernate=ERROR
